apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-webapp
  labels:
    app: flask-webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-webapp
  template:
    metadata:
      labels:
        app: flask-webapp
    spec:
      containers:
      - name: flask-webapp
        image: navidmn/flask_webapp_navid:simple-webapp-docker-v1
        ports:
        - containerPort: 8080
